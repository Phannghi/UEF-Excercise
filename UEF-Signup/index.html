<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup__left">
        <div class="signup__top">
          <div class="signup__top-logo">
            <img src="./image/top-logo.png" alt="" class="signup__logo" />
          </div>
          <span class="signup__text">Chào mừng bạn đến UEF Exercise</span>
        </div>
        <div class="signup__content">
          <form action="#" class="form">
            <div class="form-inner">
              <div class="form-group">
                <label for="user-name" class="form-label">Tài khoản</label>
                <input
                  type="text"
                  id="user-name"
                  class="form-input"
                  placeholder="Nhập tài khoản"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="form-password">
                  <input
                    type="password"
                    id="password"
                    class="form-input"
                    placeholder="Mật khẩu"
                    required
                  />
                  <img src="./image/icon-eye.svg" alt="" class="icon-eye" />
                </div>
              </div>
              <div class="form-remember">
                <div class="form-remember__left">
                  <input type="checkbox" /><span>Lưu mật khẩu</span>
                </div>
                <div class="form-remember__right">
                  <a href="#">Quên mật khẩu</a>
                </div>
              </div>
              <button type="submit" class="btn-solid">Đăng nhập</button>
              <button type="submit" class="btn-white">
                <img src="./image/google-logo.png" alt="" class="btn-logo" />
                <span>Sign in with Google</span>
              </button>
            </div>
          </form>
        </div>
        <div class="signup__footer">
          <p class="footer__text">
            Bạn chưa có tài khoản?<a href="#" class="footer__link">Đăng kí</a>
          </p>
        </div>
      </div>
      <div class="signup__right">
        <div class="signup__img">
          <img src="./image/right.png" alt="" class="right-img" />
        </div>
      </div>
    </div>
  </body>
</html>
